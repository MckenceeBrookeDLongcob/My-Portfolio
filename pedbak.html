  <main>
    <section class="feedback-form">
      <div class="container">
        <h2>Share Your Thoughts</h2>
        <p>Please fill out the form below to let us know how we're doing.</p>
        <form action="#" method="POST">
          <label for="name">Your Name</label>
          <input type="text" id="name" name="name" placeholder="Enter your name" required>
          
          <label for="email">Your Email</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required>
          
          <label for="rating">How would you rate us?</label>
          <select id="rating" name="rating" required>
            <option value="excellent">Excellent</option>
            <option value="good">Good</option>
            <option value="average">Average</option>
            <option value="poor">Poor</option>
          </select>
          
          <label for="comments">Your Comments</label>
          <textarea id="comments" name="comments" rows="5" placeholder="Write your comments here..." required></textarea>
          
          <button type="submit" class="btn">Submit Feedback</button>
        </form>
      </div>
    </section>
